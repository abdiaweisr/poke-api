<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<link href="https://cdn.jsdelivr.net/npm/daisyui@2.37.0/dist/full.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.tailwindcss.com"></script>

		<title>Pokémon api</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="form-control m-7">
			<input type="text" placeholder="Type here" class="input input-bordered bg-white text-black w-full max-w-xs" />
			<button class="btn">Search Pokémon</button>
		</div>	
		<div class="card w-96 bg-white text-black">
			<figure><img src="" alt="" class="w-96"/></figure>
			<div class="card-body">
			  <h2 class="card-title"></h2>
			  <span class="type"></span>
			  <span class="weight"></span>
			  <span class="height"></span>
			  <span class="baseHp"></span>
			  <span class="baseAttack"></span>
			  <span class="baseDef"></span>
			</div>
		  </div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
